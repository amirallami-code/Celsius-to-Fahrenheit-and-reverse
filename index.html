<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Converter Celsius to Fahrenheit" />
    <meta
      name="keywords"
      content="converter, calculator, celsius, fahrenheit"
    />
    <meta name="author" content="SabzLearn.ir" />
    <title>Js | °C to °F</title>

    <link href="style/style.css" rel="stylesheet" />

    <link rel="preconcert" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="img/thermometer.png" type="image/png" />

    <script src="js/script.js" defer></script>
  </head>

  <body>
    <header>
      <label for="converter"
        >Converter <span id="C" class="C">°C</span> to
        <span id="F" class="F">°F</span></label
      >
    </header>

    <div>
      <input type="text" id="converter" placeholder="°C" />
    </div>

    <p id="result" class="result"></p>

    <div id="buttons">
      <button id="convertButton" class="convertButton">Convert</button>
      <button id="resetButton" class="resetButton">Reset</button>
      <button id="changeButton" class="changeButton">Change</button>
    </div>
  </body>
</html>
